<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eventos e Mec√¢nicos</title>

<style>

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden;
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
    color: white;
}

body {
    background: url("fundo.gif") no-repeat center center fixed;
    background-size: cover;
}

/* ===== TELA DE BLOQUEIO ===== */

.lock-screen {
    position: fixed;
    inset: 0;
    height: 100dvh;
    background: url("lock.gif") center center no-repeat;
    background-size: cover;

    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;

    z-index: 9999;
    overflow: hidden;
    transition: opacity 0.8s ease;
}

.lock-screen::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.65);
}

.lock-screen h2,
.lock-screen input,
.lock-screen button,
.erro {
    position: relative;
    z-index: 2;
}

.lock-screen input {
    padding: 12px;
    border-radius: 8px;
    border: none;
    margin-top: 15px;
    font-size: 16px;
}

.erro {
    color: red;
    margin-top: 10px;
}

/* CONTE√öDO */

h1 {
    margin-top: 40px;
    font-size: 28px;
}

.clique-foto {
    font-size: 18px;
    margin-bottom: 20px;
    opacity: 0.9;
}

.container img {
    width: 300px;
    max-width: 90%;
    border-radius: 20px;
    box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.6);
    transition: transform 0.3s;
    cursor: pointer;
}

.container img:hover {
    transform: scale(1.1);
}

/* BOT√ïES */

.botoes {
    margin-top: 20px;
}

button {
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    background-color: #00ffcc;
    color: black;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
    background-color: #00ccaa;
}

/* BOT√ÉO ESPECIAL */

.botao-especial {
    background-color: #ff66cc;
    color: white;
}

.botao-especial:hover {
    background-color: #ff3399;
}

/* MODAL */

.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
}

.conteudo {
    background: #222;
    padding: 30px;
    border-radius: 15px;
    width: 320px;
    max-width: 90%;
    animation: aparecer 0.4s ease;
    max-height: 80vh;
    overflow-y: auto;
}

@keyframes aparecer {
    from { transform: scale(0.6); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.fechar {
    margin-top: 20px;
    background-color: red;
    color: white;
}

/* LISTA ANIMADA */

.frase {
    opacity: 0;
    margin: 10px 0;
    animation: aparecerFrase 0.6s forwards;
}

@keyframes aparecerFrase {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ===== GIFS FLUTUANDO BONITOS ===== */

.gif-canto,
.gif-canto-esq {
    position: fixed;
    bottom: 25px;
    width: 110px;
    z-index: 20;
    animation: flutuar 4s infinite ease-in-out;
    transition: transform 0.3s, filter 0.3s;
    filter: drop-shadow(0 0 10px rgba(0,255,204,0.6));
}

/* Direita */
.gif-canto {
    right: 25px;
}

/* Esquerda */
.gif-canto-esq {
    left: 25px;
    transform: scaleX(-1);
}

/* Hover */
.gif-canto:hover {
    transform: scale(1.25);
    filter: drop-shadow(0 0 20px rgba(0,255,204,1));
}

.gif-canto-esq:hover {
    transform: scaleX(-1) scale(1.25);
    filter: drop-shadow(0 0 20px rgba(0,255,204,1));
}

/* Anima√ß√£o suave */
@keyframes flutuar {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-18px); }
    100% { transform: translateY(0px); }
}

/* GALERIA CLUB DAS WINGS */

.galeria-wings {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-top: 15px;
}

.galeria-wings img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}

.galeria-wings img:hover {
    transform: scale(1.2);
    box-shadow: 0 0 15px rgba(255,255,255,0.7);
}

/* Responsivo */
@media (max-width: 500px) {
    .galeria-wings img {
        width: 70px;
        height: 70px;
    }

    .gif-canto,
    .gif-canto-esq {
        width: 80px;
        bottom: 15px;
    }
}

</style>
</head>

<body>

</html>
